<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% load static %}
        <title>Taller ServiExpress</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'index' %}">Taller ServiExpress</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">                        
                        <li class="nav-item"><button class="btn btn-primary" onclick="window.location.href='signin'" style="margin-top: -10px;margin-right: 16px;border:none;">Login</button></li>
                        <li class="nav-item"><button class="btn btn-success" onclick="window.location.href='signout'" style="margin-top: -10px;margin-right: 16px;border:none;">Cerrar Sesion</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">            
            <div class="container px-4 px-lg-5 h-20">                
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <div class="container">
                            <form action="agenda" method="POST">
                            {% csrf_token %}
                                <div class="row">
                                <div class="col-sm-10 col-md-10 col-md-offset-4">                                    
                                    <br>
                                    <div class="form-group row">
                                        <label style="color: white;" for="marca" class="col-4 col-form-label">Marca</label> 
                                        <div class="col-8">
                                          <div class="input-group">                                            
                                            <input id="marca" name="marca" type="text" class="form-control">
                                          </div>
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label style="color: white;" for="modelo" class="col-4 col-form-label">Modelo</label> 
                                        <div class="col-8">
                                          <select id="modelo" name="modelo" required="required" class="custom-select">
                                            <option value="Sedan">Sedan</option>
                                            <option value="SUV">SUV</option>
                                            <option value="Hatchback">Hatchback</option>
                                            <option value="Camioneta">Camioneta</option>
                                          </select>
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label style="color: white;" for="patente" class="col-4 col-form-label">Patente</label> 
                                        <div class="col-8">
                                          <input id="patente" name="patente" type="text" required="required" class="form-control">
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label style="color: white;" for="chasis" class="col-4 col-form-label">Chasis</label> 
                                        <div class="col-8">
                                          <input id="chasis" name="chasis" type="text" class="form-control">
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label style="color: white;" for="f_ingreso" class="col-4 col-form-label">Fecha de Ingreso</label> 
                                        <div class="col-8">
                                          <input id="f_ingreso" name="f_ingreso" type="date" class="form-control">
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label style="color: white;" for="falla" class="col-4 col-form-label">Tipo de Falla</label> 
                                        <div class="col-8">
                                          <select id="falla" name="falla" required="required" class="custom-select">
                                            <option value="Frenos">Frenos</option>
                                            <option value="Motor">Motor</option>
                                            <option value="Cambio de Aceite">Cambio de Aceite</option>
                                            <option value="Cambio de Luces">Cambio de Luces</option>
                                            <option value="Pintura">Pintura</option>
                                            <option value="Desabolladura">Desabolladura</option>
                                          </select>
                                        </div>
                                      </div>
                                      <br>
                                      <div class="form-group row">
                                        <label style="color: white;" for="descripcion" class="col-4 col-form-label">Descripción</label> 
                                        <div class="col-8">
                                          <textarea id="descripcion" name="descripcion" cols="40" rows="5" class="form-control"></textarea>
                                        </div>
                                      </div>
                                      <br> 
                                      <div class="form-group row">
                                        <div class="offset-4 col-8">
                                          <button name="submit" type="submit" class="btn btn-primary">Agendar</button>
                                        </div>
                                      </div>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>            
        </header>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright © 2020 ServiExpress. Todos los derechos reservados.</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>        
    </body>
</html>
