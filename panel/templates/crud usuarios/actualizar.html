{% extends '../index_master.html' %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
  <h1>Actualizar usuario</h1>
  <br>
  <div class="container">
    <div class="abs-center">
      <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">ID Usuario</label> 
            <div class="col-4">
              <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-lock"></i>                  
                </div>
                <select name="id" id="id" class="form-control">
                {% for u in usuarios %}
                    <option value="{{u.id}}" {% if u.id == usuario.id %} selected {% endif %}>{{u.id}}</option>
                {% endfor %}
                </select>
              </div>                          
            </div>
        </div>


        <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
          <div class="col-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user"></i>
                </div>
              </div> 
              <input id="nombre" name="nombre" type="text" class="form-control" required="required" value="{{usuario.nombre}}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-4 col-form-label">Apellido</label> 
          <div class="col-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user"></i>
                </div>
              </div> 
              <input id="apellido" name="apellido" type="text" class="form-control" required="required" value="{{usuario.apellido}}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-4 col-form-label">Correo</label> 
          <div class="col-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-inbox"></i>
                </div>
              </div> 
              <input id="correo" name="correo" type="email" class="form-control" required="required" value="{{usuario.correo}}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-4 col-form-label">Teléfono</label> 
          <div class="col-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div> 
              <input id="telefono" name="telefono" type="number" class="form-control"  value="{{usuario.telefono}}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Tipo de Usuario</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="tipouser" id="tipouser_0" type="radio" class="custom-control-input" value="mecanico" required="required"> 
              <label for="tipouser_0" class="custom-control-label">Mecanico</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="tipouser" id="tipouser_1" type="radio" class="custom-control-input" value="cajero" required="required"> 
              <label for="tipouser_1" class="custom-control-label">Cajero</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="tipouser" id="tipouser_2" type="radio" class="custom-control-input" value="adquisicion" required="required"> 
              <label for="tipouser_2" class="custom-control-label">Adquisiciones</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="f-crear" class="col-4 col-form-label">Fecha de Creación</label> 
          <div class="col-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div> 
              <input id="f_crear" name="f_crear" type="date" class="form-control" required="required" value="{{usuario.f_crear}}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-warning">Actualizar Usuario</button>
            <button onclick="history.back(); return false;" class="btn btn-info">Cancelar</button>
          </div>
        </div>
      </form>  
    </div>            
  </div>                  
</div>
<!-- /page content -->
{% endblock %}
