{% extends '../index_master.html' %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
  <h1>Eliminar usuario</h1>
  <br>
  <div class="container">
    <div class="abs-center">
      <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">ID Usuario</label> 
            <div class="col-4">
              <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-lock"></i>                  
                </div>
                <select name="id" id="id" class="form-control">
                {% for u in usuarios %}
                    <option value="{{u.id}}" {% if u.id == usuario.id %} selected {% endif %}>{{u.id}} - {{u.username}}</option>
                {% endfor %}
                </select>
              </div>                          
            </div>
        </div>

        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-danger">Eliminar Usuario</button>
            <button onclick="history.back(); return false;" class="btn btn-info">Cancelar</button>
          </div>
        </div>
      </form>  
    </div>            
  </div>                  
</div>
<!-- /page content -->
{% endblock %}
